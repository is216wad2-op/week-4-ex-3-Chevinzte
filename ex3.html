<html>

<head>
   <title>Event Handling</title>
</head>

<body>

   <h1>Shopping List</h1>
   <p>Get it done today</p>

   <!-- add HTML code here -->
   <input id="userinput" type="text" placeholder="enter items">
   <button id="enter" onclick="addListAfterClick()">Enter</button>

   <ul>
      <li>Notebook</li>
      <li>Jello</li>
      <li>Spinach</li>
      <li>Rice</li>
      <li>Birthday Cake</li>
      <li>Candles</li>
   </ul>

   <script>

      // add code here
      function addListAfterClick() {
         var input = document.getElementById("userinput");

         var ul = document.getElementsByTagName("ul")[0];
         var li = document.createElement("li"); // <li></li>

         if (input.value.length > 0){
            var textNode = document.createTextNode(input.value);  //e.g. "Candy"
            li.appendChild(textNode);  // <li>Candy</li>
            ul.appendChild(li);  //add <li>Candy</li> to the ul element
            input.value = "";
         }

      }

   </script>

</body>

</html>
